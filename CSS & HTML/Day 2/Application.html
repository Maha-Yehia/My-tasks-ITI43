<!DOCTYPE html>
<html lang="en">

<head>

    <title>Application Form</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <form action="Entertainment Page.html">
        <table>

            <tr>

                <td><label class="left" for=""> First Name </label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label class="left" for=""> Last Name </label> </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label class="left" for=""> Password </label></td>
                <td> <input type="password"></td>
            </tr>

            <tr>
                <td rowspan="3"><label for=""> Gender </label></td>
            </tr>

            <tr>
                <td><input type="radio"> <label for=""> Male </label></td>
            </tr>

            <tr>
                <td><input type="radio"><label for=""> Female </label></td>
            </tr>

            <tr>
                <td colspan="2"><label for=""> Birthday </label><input type="date"> </td>
            </tr>
            <br>

            <th align="center" colspan="2">
                <h2> <u> Interests </h2></u>
            </th>


            <tr>
                <td> <input type="checkbox"> <label for=""> Sports </label></td>
                <td> <input type="checkbox"> <label for=""> Music </label></td>
            </tr>

            <tr>
                <td> <input type="checkbox"> <label for=""> Books </label></td>
                <td> <input type="checkbox"> <label for=""> Computer Stuff </label></td>
            </tr>

            <tr>
                <td> <input type="checkbox"> <label for=""> Fashion </label></td>
                <td> <input type="checkbox"> <label for=""> Movies </label></td>
            </tr>

            </tbody>

            <tfoot>

                <td colspan="2" align="center">

                    <input type="submit">

                </td>

            </tfoot>

        </table>

    </form>

    </table>



</body>

</html>
