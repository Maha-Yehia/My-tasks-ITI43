<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>

    <b><label for="userName">Enter your name :</label></b>
    <input type="text" name="" id="userName">
    <br> <br> <br>

    <b><label for="age">Enter your age : </label></b>
    <input type="text" name="" id="age">
    <br> <br> <br>

    <b><label for="gender">Select your gender : </label></b>
    <br> <br> <br>

    <input type="radio" value="1.jpg" name="gender" id="male" checked>
    <label for="male">
        <img src="1.jpg" alt="">
    </label>

    <input type="radio" value="2.jpg" name="gender" id="female">
    <label for="female">
        <img src="2.jpg" alt="">
    </label>
    <br><br><br>

    <b><label for="color">Select your favorite color : </label></b>
    <select name="" id="color">
        <option value="red" selected>Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    <br><br>

    <input type="submit" name="" id="regBtn">

    <script src="cookieLib.js"></script>
    <script src="register.js"></script>
</body>

</html>
