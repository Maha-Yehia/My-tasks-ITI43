    <input type="text" id="txt2">

            today.setMonth(today.getMonth() + 1);
            // var usrdata=document.getElementById("txt1").value

            document.cookie = "userName=" + document.getElementById("txt1").value + ";expires=" + today;

            document.cookie = "userAge=9;expires=" + today;//
            
            setTimeout(function() {
                document.cookie = "userAge=;expires=9/9/2009";//delete

            }, 1000)


        }

    </script>
